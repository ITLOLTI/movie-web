<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oltiflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        h1 {
            text-align: center;
            color: red;
        }

        #movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie {
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            width: 200px;
            height: 300px; /* Increased height for more vertical space */
            background-color: #1f1f1f;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden; /* Ensure poster does not overflow */
            display: flex; /* Flexbox for vertical alignment */
            flex-direction: column; /* Stack movie details vertically */
        }

        .movie h2 {
            font-size: 1.2em;
            color: white;
            margin-bottom: 5px;
            text-align: center; /* Center movie title */
        }

        .movie p {
            margin: 0;
            color: white;
            text-align: center; /* Center movie details */
        }

        .movie-image {
            height: auto;
            width: 100%; /* Ensure poster covers entire container */
            object-fit: cover; /* Preserve aspect ratio */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        #search-box {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: black;
            border: 2px solid red;
            border-radius: 20px;
            color: white;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Oltiflix</h1>
    
    <!-- Search box -->
    <input type="text" id="search-box" placeholder="Search movie...">
    
    <div id="movie-list"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const movieList = document.getElementById('movie-list');
            const searchBox = document.getElementById('search-box');

            // Sample movie data
            const movies = [
                { title: 'The Shawshank Redemption', image: 'https://www.gstatic.com/tv/thumb/v22vodart/1747/p1747_v_v8_ab.jpg', year: 1994, description: 'Two imprisoned men bond over a number of years, finding solace and eventual redemption through acts of common decency.', link: 'http://127.0.0.1:11470/9d03cb643f0a22c2aa7cf5479da2b81d19300362/12' },
                { title: 'The Godfather', image: 'https://th-thumbnailer.cdn-si-edu.com/XZrIkQoYfE9xH_ARoXzEQ60a7o0=/fit-in/1072x0/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/The-Godfather-Effect-Don-Vito-520.jpg', year: 1972, description: 'An organized crime dynasty\'s aging patriarch transfers control of his clandestine empire to his reluctant son.', link: 'http://127.0.0.1:11470/77a111a37490e17e8874a8a306f2ceb20b69f852/0' },
                { title: 'The Dark Knight', image: 'https://m.media-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_.jpg', year: 2008, description: 'When the menace known as the Joker wreaks havoc and chaos on the people of Gotham, Batman must accept one of the greatest psychological and physical tests of his ability to fight injustice.', link: 'https://www.imdb.com/title/tt0468569/' },
                { title: 'Inception', image: 'https://tvseans.az/uploads/90gJkNBlNDo9EqDx0izQbBzZngtQRJEg.jpg', year: 2010, description: 'A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea into the mind of a C.E.O.', link: 'https://www.imdb.com/title/tt1375666/' },
                { title: 'The Matrix', image: 'https://i.ebayimg.com/images/g/tD4AAOSw31JfmYLd/s-l1600.jpg', year: 1999, description: 'A computer hacker learns from mysterious rebels about the true nature of his reality and his role in the war against its controllers.', link: 'https://www.imdb.com/title/tt0133093/' },
                { title: 'Interstellar', image: 'https://m.media-amazon.com/images/M/MV5BZjdkOTU3MDktN2IxOS00OGEyLWFmMjktY2FiMmZkNWIyODZiXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_FMjpg_UX1000_.jpg', year: 2014, description: 'A team of explorers travel through a wormhole in space in an attempt to ensure humanity\'s survival.', link: 'https://www.imdb.com/title/tt0816692/' },
                { title: 'Fight Club', image: 'https://i.etsystatic.com/18242346/r/il/c9908e/2412674268/il_570xN.2412674268_1sgm.jpg', year: 1999, description: 'An insomniac office worker and a devil-may-care soapmaker form an underground fight club that evolves into something much, much more.', link: 'https://www.imdb.com/title/tt0137523/' },
                { title: 'Pulp Fiction', image: 'https://cdn.europosters.eu/image/750/poster/pulp-fiction-one-sheet-i4435.jpg', year: 1994, description: 'The lives of two mob hitmen, a boxer, a gangster and his wife, and a pair of diner bandits intertwine in four tales of violence and redemption.', link: 'https://www.imdb.com/title/tt0110912/' },
                { title: 'The Lord of the Rings: The Fellowship of the Ring', image: 'https://m.media-amazon.com/images/I/81EBp0vOZZL._AC_UF894,1000_QL80_.jpg', year: 2001, description: 'A meek Hobbit from the Shire and eight companions set out on a journey to destroy the powerful One Ring and save Middle-earth from the Dark Lord Sauron.', link: 'http://127.0.0.1:11470/acb11c45384d68fa1cd01e2c20620df65985835e/0' },
                { title: 'Forrest Gump', image: 'https://i.pinimg.com/736x/20/a4/16/20a416ed335a94ed2e535e3ad5def5af.jpg', year: 1994, description: 'The presidencies of Kennedy and Johnson, the events of Vietnam, Watergate, and other historical events unfold from the perspective of an Alabama man with an IQ of 75, whose only desire is to be reunited with his childhood sweetheart.', link: 'https://www.imdb.com/title/tt0109830/' },
                { title: 'The Social Network', image: 'https://m.media-amazon.com/images/M/MV5BOGUyZDUxZjEtMmIzMC00MzlmLTg4MGItZWJmMzBhZjE0Mjc1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg', year: 2010, description: 'As Harvard student Mark Zuckerberg creates the social networking site that would become known as Facebook, he is sued by the twins who claimed he stole their idea, and by the co-founder who was later squeezed out of the business.', link: 'https://www.imdb.com/title/tt1285016/' },
                // Add more movies here
            ];

            // Display movies
            function displayMovies(filteredMovies) {
                movieList.innerHTML = '';
                filteredMovies.forEach(movie => {
                    const movieDiv = document.createElement('div');
                    movieDiv.classList.add('movie');
                    movieDiv.onclick = function() {
                        window.open(movie.link, '_blank');
                    };

                    const movieImage = document.createElement('img');
                    movieImage.classList.add('movie-image');
                    movieImage.src = movie.image;
                    movieImage.alt = movie.title;
                    movieDiv.appendChild(movieImage);

                    movieDiv.innerHTML += `
                        <h2>${movie.title}</h2>
                        <p>Year: ${movie.year}</p>
                        <p>Description: ${movie.description}</p>
                    `;
                    movieList.appendChild(movieDiv);
                });
            }

            displayMovies(movies); // Initial display of all movies

            // Search functionality
            searchBox.addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
                displayMovies(filteredMovies);
            });
        });
    </script>
</body>
</html>
